<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function bar() {
            var foo = 0;
            function foo() { }
            return typeof foo;
        }

       console.log(bar()); // What does this return? Why?

       /*Answer ==> we initialize variable and function name and variable name is same so it is considering it as variable and storing number value and returning typeof as a number*/

        function baz() {
            var foo;
            function foo() { }
            return typeof foo;
        }

        console.log(baz()); // How about now?

        /*Answer ==> we only declared variable but not initialized it and function and variable name is same so it considering as function and returning typeof as a function*/

        function quux() {
            var foo = 0;
            var foo = function () { }
            return typeof foo;
        }

        console.log(quux()); // How about now?

        /*Answer ==> we first initialized a variable as number and then again assigned it as a function so it is returning type of as a function*/

    </script>
</body>
