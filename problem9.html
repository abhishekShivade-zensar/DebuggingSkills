<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var count = 4;

        function foo() {
            var table = [count];

            /* Build the table. */
            while (count-- > 0) {
                table.push([]);
            }

            /* Fill it with numbers. */
            for (var count = 1; count < table.length; count++) {
                table[count].push(count);
            }
            return table;
        }

        foo(); // What does this return? And why?
        console.log(foo());

        /*Answer ==> It returns an array with length 1. we initiated variable table as an array with its length count which is configurable and then we adding elements in the array table*/

    </script>
</body>

</html>
